services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./apps/backend:/app/apps/backend
      - ./package.json:/app/package.json
      - ./pnpm-lock.yaml:/app/pnpm-lock.yaml
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml
      - ./turbo.json:/app/turbo.json
    environment:
      - NODE_ENV=production
      - PORT=3000
      - AI_SERVICE_URL=http://ai:8000/chat
    command: pnpm turbo run start:backend
    networks:
      - aingo-net

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "8501:8501"
    volumes:
      - ./apps/web:/app/apps/web
      - ./turbo.json:/app/turbo.json
    environment:
      - PYTHONUNBUFFERED=1
      - BACKEND_URL=http://backend:3000/chat
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
    depends_on:
      - backend
      - ai
    networks:
      - aingo-net

  ai:
    build:
      context: .
      dockerfile: services/ai/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./services/ai:/app/services/ai
      - ./turbo.json:/app/turbo.json
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    networks:
      - aingo-net

networks:
  aingo-net:
    driver: bridge
